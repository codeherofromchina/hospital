log4j.rootLogger = ERROR,Console,R

log4j.appender.Console = org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout = org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%-4r %-5p %d{yyyy-MM-dd HH:mm:ssS} %c %m%n


#\u6587\u4ef6\u5927\u5c0f\u5230\u8fbe\u6307\u5b9a\u5c3a\u5bf8\u7684\u65f6\u5019\u4ea7\u751f\u4e00\u4e2a\u65b0\u7684\u6587\u4ef6  
log4j.appender.R = org.apache.log4j.RollingFileAppender  
log4j.appender.R.File =../logs/log4j.log  
log4j.appender.R.MaxFileSize = 10MB  
log4j.appender.R.Threshold = ALL  
log4j.appender.R.layout = org.apache.log4j.PatternLayout  
log4j.appender.R.layout.ConversionPattern =[%p] [%d{yyyy-MM-dd HH\:mm\:ss}][%c]%m%n  